<table mat-table [dataSource]="transactionList" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Meno</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.fullName }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Typ transakcie</th>
    <td mat-cell *matCellDef="let transaction">
      {{ transaction.transactionType | transactionType }}
    </td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef>Účet</th>
    <td mat-cell *matCellDef="let transaction">
      {{ transaction.accountNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Hodnota</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Akcia</th>
    <td mat-cell *matCellDef="let transaction">
      <a [routerLink]="['detail', transaction.transactionId]"
        ><mat-icon>search</mat-icon></a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
